<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Application</title>
</head>
<body>
    <div>
        <h2>All Productss</h2>
        <ul id="products" />
    </div>
    <div>
        <input type="button" value="Contacts Search" onclick="location.href='@Url.Action("Index", "Person")'" />
    </div>
    <div>
        <input placeholder="Firstname.."  type="text" id="fname" />
        <input placeholder="Lastname.."   type="text" id="lname" />

        <input type="button" value="Search" onclick="find();" />
        <p id="product1" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/products/';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#product1'));
                    });
                });
        });

        function formatItem(item) {
            return item.Firstname + ': ' + item.Lastname;
        }
        function find() {
            var Fname = $('#fname').val();
            var Lname = $('#lname').val();
            $.getJSON(uri + '?fname=' + Fname + '&lname=' + Lname)

                .done(function (data) {
                    debugger
                    $('#product1').empty();
                    $.each(data, function (key, item) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#product1'));
                    })
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product1').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
